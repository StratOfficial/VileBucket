<!DOCTYPE html>
<html>
  <head>
    <title>VileBucket</title>
  </head>
  <body>
    <center><h1>VileBucket</h1></center>
    <center><h1>Testing again</h1></center>
    <script>
      let currentVersion;
      
      async function checkVersionOnLoad() {
        const res = await fetch('https://raw.githubusercontent.com/youruser/yourrepo/main/version.json?t=' + Date.now());
        const data = await res.json();
        currentVersion = data.latest; // set currentVersion to the latest on page load
      }
      
      checkVersionOnLoad();
      
      // Periodically check for updates
      setInterval(async () => {
        const res = await fetch('https://raw.githubusercontent.com/youruser/yourrepo/main/version.json?t=' + Date.now());
        const data = await res.json();
        
        if(data.latest !== currentVersion){
          location.reload(); // reload page if new version exists
        }
      }, 30000);
  </script>
  </body>
</html>
