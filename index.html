<!DOCTYPE html>
<html>
  <head>
    <title>VileBucket</title>
  </head>
  <body>
    <center><h1>VileBucket</h1></center>
    <center><h1>Yo it works</h1></center>
    <script>
      let currentVersion = "1.0.0";
      setInterval(async () => {
      const res = await fetch('https://raw.githubusercontent.com/youruser/yourrepo/main/version.json?t=' + Date.now());
      const data = await res.json();
      if(data.latest !== currentVersion){
        location.reload();
      }
    }, 30000); // check every 30 seconds
</script>
  </body>
</html>
